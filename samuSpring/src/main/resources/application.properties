# JPA(Java Persistence API): descreve uma interface comum para frameworks de persistência de dados
# Hibernate: framework para o mapeamento objeto-relacional escrito na linguagem Java

# Configuration we need in order to connect into a database (from Spring Boot Data JPA)
spring.datasource.url=jdbc:postgresql://localhost:5432/samu
spring.datasource.username=postgres
spring.datasource.password=postgres
# Clean state every time that runs the application:
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

server.error.include-message=always

